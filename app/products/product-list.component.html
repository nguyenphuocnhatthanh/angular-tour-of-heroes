<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]="search" (keyup)="searchProduct()"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by:  {{ search }}</h3>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf="products && products.length">
                <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary' (click)="onClickImage()"> Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productFilter:search">
                        <td ><img width="50" height="50" [src]="product.imageUrl" alt="" [hidden]="! isShowImage"></td>
                        <td>{{ product.productName}}</td>
                        <td>{{ product.productCode}}</td>
                        <td>{{ product.releaseDate}}</td>
                        <td>{{ product.price | currency : 'USD'}}</td>
                        <td>
                            <my-start [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></my-start>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
